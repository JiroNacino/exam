<!doctype html>
<html>
	<head>
		<title> Object Animation </title>
		<script src="https://aframe.io/releases/0.1.0/aframe.min.js"></script>
	</head>
	<body>
		<a-scene>
			<a-plane
				 material = "shader: flat; color: brown"
				 rotation = "-90 0 0"
				 scale = "5 5 1">
			</a-plane>
			<a-box
			       color = "#800000"
			       position = "0 4 0">
				<a-animation
					attribute = "rotation"
					to ="0 -360 0"
					repeat = "indefinite"
					dur = "5000"
					easing = "linear">
				</a-animation>
			</a-box>
			
			<a-entity>
				<a-box
				       color = "#800000"
				       position = "0 4 0">
					<a-animation
						attribute = "rotation"
						to = "0 -360 0"
						repeat = "indefinite"
						dur = "5000"
						easing = "linear">
					</a-animation>
					<a-box
					       color = "#00FFFF"
					       position = "2 -1 0">
					<a-animation
						attribute = "rotation"
						to = "0 -350 0"
						repeat = "indefinite"
						dur = "5000"
						easing = "linear">
					</a-animation>
				</a-box>
			</a-entity>
				
			<a-cone
				color = "#008000"
				position = "0 0.5 0">
				<a-animation
					attribute = "position"
					to = "1 0.5 0"
					repeat = "indefinite"
					dur = "5000"
					easing = "linear">
				</a-animation>
			</a-cone>
				
			
			<!-- Color animation -->
			<a-entity>
				<a-sphere
					color = "#7FFFD4"
					radius = "0.5"
					position = "0 2.25 0">
					<a-animation
						attribute = "material.color"
						from = "#FFC0CB"
						to = "#FF00FF"
						repeat = "indefinite"
						direction = "alternate"
						dur = "1500">
					</a-animation>
				</a-sphere>
			</a-entity>
			<a-video
				src = "video/videoplayback.mp4" 
				autoplay = "true" 
				width = "11" 
				height = "19"
				position = "-17 5.5 -8"></a-video>
				
			<a-video
				src = "video/videoplayback.mp4" 
				autoplay = "true" 
				width = "11" 
				height = "19"
				position = "17 5.5 -8"></a-video>
			<a-video
				src = "video/sky.mp4" 
				autoplay = "true" 
				width = "20" 
				height = "19"
				position = "0 5.5 -8"></a-video>
			<a-entity
				  camera position = "0 1 8"
				  look-controls = "enabled: true"
				  cursor-visible = "enabled: false"
				  wasd-controls = "enabled: true"></a-entity>
			<a-sky
			       material = "shader: flat; src: url(images/bgpic.jpg)"></a-sky>
		</a-scene>
	</body>
</html>
